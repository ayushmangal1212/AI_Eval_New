{% extends "base.html" %}

{% block title %}Login - AI Evaluation System{% endblock %}

{% block content %}
<section style="min-height: 80vh; display: flex; align-items: center; justify-content: center; padding: 2rem 0;">
    <div class="container">
        <div style="max-width: 500px; margin: 0 auto;">
            <div class="card">
                <div class="card-header text-center">
                    <div style="font-size: 4rem; margin-bottom: 1rem;">üîê</div>
                    <h1 class="card-title" style="font-size: 2rem;">Welcome Back!</h1>
                    <p class="card-subtitle">Sign in to continue your evaluation journey</p>
                </div>

                <div id="alert-container"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="username" name="username" class="form-input"
                            placeholder="Enter your username" required autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                        <span class="spinner" id="loginSpinner"
                            style="display: none; width: 20px; height: 20px; margin-left: 10px;"></span>
                    </button>
                </form>

                <div
                    style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--glass-border);">
                    <p style="color: var(--text-secondary);">
                        Don't have an account?
                        <a href="{{ url_for('register') }}"
                            style="color: var(--primary); text-decoration: none; font-weight: 600;">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alert-container');
    const spinner = document.getElementById('loginSpinner');

    function showAlert(message, type = 'error') {
        const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
        const icon = type === 'success' ? '‚úÖ' : '‚ùå';

        alertContainer.innerHTML = `
            <div class="alert ${alertClass}">
                <span style="font-size: 1.5rem;">${icon}</span>
                <span>${message}</span>
            </div>
        `;

        if (type === 'success') {
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 2000);
        }
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Show loading state
        spinner.style.display = 'inline-block';
        loginForm.querySelector('button[type="submit"]').disabled = true;

        try {
            const response = await fetch('{{ url_for("login") }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (data.success) {
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '{{ url_for("dashboard") }}';
                }, 1000);
            } else {
                showAlert(data.message || 'Invalid credentials. Please try again.');
                spinner.style.display = 'none';
                loginForm.querySelector('button[type="submit"]').disabled = false;
            }
        } catch (error) {
            showAlert('An error occurred. Please try again.');
            spinner.style.display = 'none';
            loginForm.querySelector('button[type="submit"]').disabled = false;
        }
    });

    // Add floating animation to the lock icon
    const lockIcon = document.querySelector('.card-header > div');
    setInterval(() => {
        lockIcon.style.transform = 'translateY(-10px)';
        setTimeout(() => {
            lockIcon.style.transform = 'translateY(0)';
        }, 500);
    }, 2000);
    lockIcon.style.transition = 'transform 0.5s ease';
</script>
{% endblock %}
